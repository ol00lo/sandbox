<!DOCTYPE html>
<html>

<head>
    <title> Red hearts | Black squares </title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <img id="frame" width="{{ width }}" height="{{ height }}" />
    <script>
        const img = document.getElementById('frame');
        function update() {
            const url = '/frame?t=' + Date.now();
            img.src = url;
        }
        setInterval(update, 200);
        update();
    </script>
</body>

</html>
