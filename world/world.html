<!DOCTYPE html>
<html>

<head>
    <title>Eyes World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <img id="frame" width="{{ width }}" height="{{ height }}" data-interval="{{ update_interval }}" />
    <script>
        const img = document.getElementById('frame');
        const updateInterval = parseInt(img.getAttribute('data-interval'));

        function update() {
            const url = '/frame?t=' + Date.now();
            img.src = url;
        }

        setInterval(update, updateInterval);
    </script>
</body>

</html>
